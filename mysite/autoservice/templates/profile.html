{% extends "base.html" %}

{% block title %}Mano profilis{% endblock %}

{% block content %}
{% if user.photo %}
<img src="{{ user.photo.url }}" class="rounded-circle">
{% endif %}
<h2>Vartotojo profilis</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary w-100">Pakeisti</button>
</form>
{% endblock %}
